    <script>
        function typeWriter(element, delay = 100) {
  const textArray = element.innerHTML.split('');
  element.innerHTML = '';
  textArray.forEach((char, index) => {
    setTimeout(() => {
      element.innerHTML += char;
    }, delay * index);
  });
}

document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('consoleEffect');
  const elements = container.children; // Получаем дочерние элементы
  let delay = 0;

  for (let i = 0; i < elements.length; i++) {
    const element = elements[i];
    const delayIncrement = element.innerText.length * 100; // Вычисляем задержку на основе длины текста

    setTimeout(() => {
      element.style.visibility = 'visible'; // Делаем элемент видимым
      typeWriter(element, 50); // Применяем функцию печати текста
    }, delay);

    delay += delayIncrement; // Увеличиваем общую задержку
  }
});

    </script>
