<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставление лотов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/OfferUploadScreen/styles.css" rel="stylesheet">
</head>
<body class="text-white">
    <script src="/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="/OfferUploadScreen/uploadoffer.js"></script>

    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold mb-4">Выставление лота</h1>
        <form>
            <div class="mb-4">
                <label for="brief-description" class="block text-sm font-medium mb-2">Краткое описание</label>
                <input type="text" id="brief-description" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Введите краткое описание">
            </div>
            <div class="mb-4">
                <label for="detailed-description" class="block text-sm font-medium mb-2">Подробное описание</label>
                <textarea id="detailed-description" rows="4" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Введите подробное описание"></textarea>
            </div>
            <div class="mb-4">
                <label for="buyer-message" class="block text-sm font-medium mb-2">Сообщение покупателю после оплаты</label>
                <textarea id="buyer-message" rows="2" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Сообщение покупателю"></textarea>
            </div>
            
            <div class="mb-4">
                <label for="goods" class="block text-sm font-medium mb-2">Товары</label>
                <textarea id="goods" rows="2" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Товары. Каждый товар с новой строки, для разделителя используйте \n"></textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium mb-2">Цена</label>
                <input type="number" id="price" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Введите цену вашего товара">
            </div>
            
            <div class="mb-4">
                <label for="active" class="flex items-center">
                    <input type="checkbox" id="active" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <span class="ml-2">Активное</span>
                </label>
            </div>
            <button id="save-button" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Сохранить
            </button>
        </form>
    </div>
</body>
</html>
