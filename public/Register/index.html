<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Копируем header из страницы авторизации -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script src="/menu.js"></script>

    <!-- Используем ту же структуру и классы, что и на странице авторизации -->
    <div class="main-content">
        <div class="login-card">
            <div class="card-header">
                <a href="/Login/index.html" class="card-link">Авторизация</a>
                <a href="/Register/index.html" class="card-link active">Регистрация</a>
            </div>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <input type="text" id="nickname" name="nickname" placeholder="Ник" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Почта" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
